<main>
    <div class="container">
        <h2>Our Products</h2>
        <div class="products">
            {% for product in products %}
                <div class="product">
                    <img src="{{ product.image_url }}" alt="{{ product.name }}">
                    <h3>{{ product.name }}</h3>
                    <p>{{ product.description }}</p>
                    <p class="price">${{ product.price }}</p>
                    <!-- View Details Button -->
                    <a href="{% url 'product_detail' product.id %}" class="btn">View Details</a>
                </div>
            {% endfor %}
        </div>
    </div>
</main>
